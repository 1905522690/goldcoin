<%import class="User" method="getuserinfo"%>
<div class="ui-state-default left-tree-top" style="margin-right:0;">
	<span><span class="mx-sysmenu"></span> > 修改</span>
</div>
<div class="mx-toolbar">
	<a href="javascript:;" class="button" brurl="sys/user/?app.html"><span class="mx-sysmenu-tree"></span></a>
</div>
<div class="mx-formpanel">
	<form class="ajaxform" method="post" action="sys/user/do/?User-edit/id/<%$info.id%>.html">
	  <fieldset style="width:300px;">
	  <textarea name="formDataInfo" class="mx-formdata"><%$data%></textarea>
	  <legend>修改用户</legend>
	  <table border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="150">
		    <label>用户名</label>
			<input type="text" name="username" dataType="Require" itip="请填写用户名" />
		  </td>
          <td width="150">
		  	<label>姓名</label>
			<input type="text" name="name" dataType="Require" itip="请填写姓名" />
		  </td>
        </tr>
        <tr>
          <td width="150">
		    <label>电话</label>
			<input type="text" name="tel" />
		  </td>
          <td width="150">
		  	<label>手机</label>
			<input type="text" name="mobile" />
		  </td>
        </tr>
		<tr>
          <td width="300" colspan="2">
		    <label>Email</label>
			<input type="text" name="email" />
		  </td>
        </tr>
		<tr>
          <td width="300" colspan="2">
		    <label>角色</label>
			<select name="gid" dataType="Require" itip="请选择角色">
				<%loop class="User" method="getgroups" item="list"%>
				<option value="<%$list.id%>"><%$list.title%></option>
				<%/loop%>
			</select>
		  </td>
        </tr>
		<tr>
          <td width="300" class="mx-form-submit" colspan="2">
		    <input type="submit" name="submitButton" value="提　交" />		  </td>
        </tr>
      </table>
	  </fieldset>
	</form>
</div>
