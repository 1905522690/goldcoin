<%import class="Fields" method="getlivs,getfieldinfo,getdefdata"%>
<div class="ui-state-default left-tree-top" style="margin-right:0;">
	<span>表单管理 -- 新增字段</span>
</div>
<div class="mx-toolbar">
	<a href="javascript:;" class="button" valurl="fieldparenturl" chvalurl="url">实例列表</a>
	<a href="javascript:;" class="button" brurl="sys/fields/?app/id/<%$info.id%>.html">表单管理</a>
</div>
<div class="mx-formpanel">
	<form class="ajaxform" method="post" action="sys/fields/do/?Fields-<%$actinfo%>.html">
	  <fieldset style="width:300px;">
	  <%$fieldata%>
	  <legend>ewebeditor编辑器“<%$info.livname%>(<%$info.proname%>)”</legend>
	  <div>当前使用的ewebeditor编辑器皮肤为:coolblue</div>
	  <table border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="300">
		    <label text="字段标签">字段标签</label>
			<input type="text" name="fieldlabel" dataType="Require" itip="请填写字段标签" />
			<input name="xtype" type="hidden" value="ewebeditor" class="noload"/>
			<input name="appid" type="hidden" value="<%$info.id%>" />
		  </td>
        </tr>
        <tr>
          <td width="300">
		    <label text="字段名">字段名</label>
			<input type="text" name="name" dataType="EngNumDl" itip="字段名只能是英文,数字或者下划线" />
		  </td>
        </tr>
		<tr>
          <td width="300">
		    <label text="表单列">表单列</label>
			<input type="text" name="colspan" dataType="Number" value="1" itip="表单列只能填写数字" />
			<input type="hidden" name="rowspan" value="1"/>
		  </td>
        </tr>
		<tr>
          <td width="300">
		    <label text="高">高</label>
			<input type="text" name="height" dataType="Number" value="300" itip="文本域的高只能填写数字" />
		  </td>
        </tr>
		<tr>
          <td width="300">
		    <label text="默认值">默认值</label>
			<input type="text" name="defval" />
		  </td>
        </tr>
		<tr>
          <td width="300">
		    <label text="新增默认数据类型">新增默认数据类型</label>
			<select name="datafilltype">
				<option value="">请选择新增默认数据类型</option>
				<%$datadefstring%>
			</select>
		  </td>
        </tr>
		<tr>
          <td width="300">
		    <label text="搜索选项">搜索选项</label>
			<select name="issearch">
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		  </td>
        </tr>
		<tr>
          <td width="300">
		    <label>是否可修改(只对列表模型有用)</label>
			<select name="abledit">
				<option value="1" selected="selected">是</option>
				<option value="0">否</option>
			</select>
		  </td>
        </tr>
		<tr>
          <td width="300">
		    <label text="全站搜索">全站搜索</label>
			<select name="sitesearch">
				<option value="0">否</option>
				<option value="1">是</option>
			</select>
		  </td>
        </tr>
		<tr>
          <td width="300">
		    <label text="排序">排序</label>
			<input type="text" name="sort" dataType="Number" value="<% echo $_GET['sort']; %>" itip="排序只能填写数字" />
			<input type="hidden" name="listwidth" value="0" />
			<input name="displaytag" type="hidden" value="1" />
		  </td>
        </tr>
		<tr>
          <td width="300">
		    <label>当__typeid(分类标识)为该值(多值请用逗号分隔)时隐藏该字段</label>
			<input type="text" name="eqtypeval" />
		  </td>
        </tr>
		<tr>
          <td width="300" class="mx-form-submit">
		    <input type="submit" name="submitButton" value="提　交" />
		  </td>
        </tr>
      </table>
	  </fieldset>
	</form>
</div>
