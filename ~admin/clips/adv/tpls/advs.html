<style type="text/css">
.mx-list-form {
	background:url(images/form.png) no-repeat center left;
}
.mx-list-advmod {
	background:url(images/advmod.png) no-repeat center left;
}
.mx-list-viewmod {
	background:url(images/search.png) no-repeat center left;
}
.mx-list-getcode {
	background:url(images/code.png) no-repeat center left;
}
</style>
<div style="position:absolute; top:1px; left:1px; right:1px; bottom:1px;">
	<table id="mods-advsgrid">
		<thead>
			<tr>
				<th width="40">ID</th>
				<th width="40">排序</th>
				<th width="300">模型名称</th>
				<th width="160">管理</th>
			</tr>
		</thead>
		<tbody>
			<%loop class="Advmod" method="getlist"%>
			<tr>
				<td><%$list.id%></td>
				<td><%$list.sort%></td>
				<td><%$list.atitle%></td>
				<td>
					<a class="mx-list-icon mx-list-viewmod" href="clips/adv/?vcode/id/<%$list.id%>.html" target="_blank">预览</a>
					<a class="mx-list-edit" brurl="clips/adv/?advsedit/id/<%$list.id%>.html" href="javascript:;">修改</a>
					<a class="mx-list-remove" href="javascript:;" delid="<%$list.id%>" delname="<%$list.atitle%>" delurl="clips/adv/do/?Advmod-del" backurl="clips/adv/?advs.html">删除</a>
				</td>
			</tr>
			<%/loop%>
		</tbody>
	</table>
</div>
<script type="text/javascript">
$(function(){
	$('#mods-advsgrid').flexigrid({
		title:'<span class="mx-sysmenu"></span> > 广告模型',
		height:'auto',
		showToggleBtn:false,
		resizable:false,
		defcheckbox:true,
		buttons:[
			{
				name:'新增模型',
				bclass:'mx-add',
				onpress:function()
				{
					tabtreecontent('clips/adv/?advsadd.html');
				}
			},
			{
				separator: true
			},
			{
				name:'广告位',
				bclass:'mx-back',
				onpress:function()
				{
					tabtreecontent('clips/adv/?app.html');
				}
			}
		]
	});
});
</script>
