<style type="text/css">
.mx-list-advmod {
	background:url(images/advmod.png) no-repeat center left;
}
.mx-list-viewmod {
	background:url(images/search.png) no-repeat center left;
}
</style>
<div style="position:absolute; top:1px; left:1px; right:1px; bottom:1px;">
	<table id="mods-advsgrid">
		<thead>
			<tr>
				<th width="40">排序</th>
				<th width="160">专题名称</th>
				<th width="160">关键字</th>
				<th width="160">风格</th>
				<th width="120">创建时间</th>
				<th width="240">管理</th>
			</tr>
		</thead>
		<tbody>
			<%loop class="Data" method="getlist"%>
			<tr>
				<td><%$list.sort%></td>
				<td><%$list.title%></td>
				<td><%$list.keyword%></td>
				<td><%$list.sname%></td>
				<td><%$list.cdate%></td>
				<td>
					<a class="mx-list-icon mx-list-edit" brurl="clips/topic/?frtview/pid/<%$list.id%>.html" href="javascript:;" style="width:65px;">板块管理</a>
					<a class="mx-list-icon mx-list-viewmod" href="../topic/?st_<%$list.id%>/id/<%$list.id%>.html" target="_blank">预览</a>
					<a class="mx-list-icon mx-list-edit" brurl="clips/topic/?edit/id/<%$list.id%>.html" href="javascript:;">修改</a>
					<a class="mx-list-icon mx-list-remove" href="javascript:;" delid="<%$list.id%>" delname="<%$list.title%>" delurl="clips/topic/do/?Data-del" backurl="clips/topic/?app.html">删除</a>
				</td>
			</tr>
			<%/loop%>
		</tbody>
	</table>
</div>
<script type="text/javascript">
$(function(){
	$('#mods-advsgrid').flexigrid({
		title:'<span class="mx-sysmenu"></span>',
		height:'auto',
		showToggleBtn:false,
		resizable:false,
		defcheckbox:true,
		buttons:[
			{
				name:'新增专题',
				bclass:'mx-add',
				onpress:function()
				{
					tabtreecontent('clips/topic/?add.html');
				}
			}
			<% if($VAL['PWGRADE']==1){ %>,
			{
				separator: true
			},
			{
				name:'风格管理',
				bclass:'mx-handsort',
				onpress:function()
				{
					tabtreecontent('clips/topic/?stindex.html');
				}
			}
			<% } %>
		]
	});
});
</script>
