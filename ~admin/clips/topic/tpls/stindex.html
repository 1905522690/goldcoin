<div style="position:absolute; top:1px; left:1px; right:1px; bottom:1px;">
	<table id="mods-advsgrid">
		<thead>
			<tr>
				<th width="40">ID</th>
				<th width="160">风格名称</th>
				<th width="160">备注</th>
				<th width="180">管理</th>
			</tr>
		</thead>
		<tbody>
			<%loop class="TStyle" method="getlist"%>
			<tr>
				<td><%$list.id%></td>
				<td><%$list.sname%></td>
				<td><%$list.remark%></td>
				<td>
					<a class="mx-list-icon mx-list-edit" brurl="clips/topic/?block/stid/<%$list.id%>.html" href="javascript:;" style="width:65px;">板块模型</a>
					<a class="mx-list-icon mx-list-edit" brurl="clips/topic/?stedit/id/<%$list.id%>.html" href="javascript:;">修改</a>
					<a class="mx-list-icon mx-list-remove" href="javascript:;" delid="<%$list.id%>" delname="<%$list.sname%>" delurl="clips/topic/do/?TStyle-del" backurl="clips/topic/?stindex.html">删除</a>
				</td>
			</tr>
			<%/loop%>
		</tbody>
	</table>
</div>
<script type="text/javascript">
$(function(){
	$('#mods-advsgrid').flexigrid({
		title:'<span class="mx-sysmenu"></span> > 风格管理',
		height:'auto',
		showToggleBtn:false,
		resizable:false,
		defcheckbox:true,
		buttons:[
			{
				name:'专题管理',
				bclass:'mx-back',
				onpress:function()
				{
					tabtreecontent('clips/topic/?app.html');
				}
			},
			{
				separator: true
			},
			{
				name:'新增风格',
				bclass:'mx-add',
				onpress:function()
				{
					tabtreecontent('clips/topic/?stadd.html');
				}
			}
		]
	});
});
</script>
