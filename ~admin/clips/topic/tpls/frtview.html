<style type="text/css">
.mx-list-advmod {
	background:url(images/advmod.png) no-repeat center left;
}
.mx-list-viewmod {
	background:url(images/search.png) no-repeat center left;
}
</style>
<div style="position:absolute; top:1px; left:1px; right:1px; bottom:1px;">
	<table id="mods-advsgrid">
		<thead>
			<tr>
				<th width="40">排序</th>
				<th width="260">版块名称</th>
				<th width="60">管理</th>
			</tr>
		</thead>
		<tbody>
			<%loop class="BlockMan" method="getatmods"%>
			<tr>
				<td><%$list.sort%></td>
				<td><%$list.mtitle%></td>
				<td>
					<a class="mx-list-icon mx-list-edit" brurl="clips/topic/?editfrtview/pid/<% echo $_GET['pid']; %>/id/<%$list.id%>.html" href="javascript:;">编辑</a>
				</td>
			</tr>
			<%/loop%>
		</tbody>
	</table>
</div>
<script type="text/javascript">
$(function(){
	$('#mods-advsgrid').flexigrid({
		title:'<span class="mx-sysmenu"></span> > 版块管理',
		height:'auto',
		showToggleBtn:false,
		resizable:false,
		defcheckbox:true,
		buttons:[
			{
				name:'专题管理',
				bclass:'mx-back',
				onpress:function()
				{
					tabtreecontent('clips/topic/?app.html');
				}
			}
		]
	});
});
</script>
